function showToast(msg) {
  const t = document.createElement("div");
  t.className = "toast";
  t.textContent = msg;
  document.body.appendChild(t);

  setTimeout(() => t.classList.add("show"), 20);
  setTimeout(() => {
    t.classList.remove("show");
    setTimeout(() => t.remove(), 300);
  }, 2000);
}

function formatTime(sec) {
  if (isNaN(sec)) return "0:00";
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60).toString().padStart(2, "0");
  return `${m}:${s}`;
}

function escapeRegExp(str) {
  return str.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
}

function highlightText(text, query) {
  if (!query) return text;
  const q = escapeRegExp(query);
  const re = new RegExp(`(${q})`, "gi");
  return text.replace(re, `<mark class="search-hit">$1</mark>`);
}

            ${s.cover}
          </div>
          <div class="playlist-title">${highlightText(s.title, query)}</div>
          <div class="playlist-desc">${highlightText(s.artist, query)}</div>
        </div>`;
    })
    .join("");
}

function renderLibraryView() {
  if (!library.length) {
    libraryGrid.innerHTML =
      `<p class="empty-msg">No songs in library. Save songs while playing.</p>`;
    return;
  }

  libraryGrid.innerHTML = library
    .map((s) => {
      const idx = musicLibrary.findIndex((x) => x.id === s.id);
      return `
        <div class="playlist-card" data-id="${s.id}" data-index="${idx}">
          <div class="playlist-cover" style="background:${s.color}">
            ${s.cover}
          </div>
          <div class="playlist-title">${s.title}</div>
          <div class="playlist-desc">${s.artist}</div>
        </div>`;
    })
    .join("");
}

/* ---------------------------
   Player Controls
   --------------------------- */
function updatePlayerUI() {
  const s = musicLibrary[currentSongIndex];
  playerTitle.textContent = s.title;
  playerArtist.textContent = s.artist;
  playerCover.textContent = s.cover;
  playerCover.style.background = s.color;
}

function updatePlayPauseButton() {
  playIcon.style.display = isPlaying ? "none" : "block";
  pauseIcon.style.display = isPlaying ? "block" : "none";
}

function playSong(i) {
  currentSongIndex = i;
  const s = musicLibrary[i];

  audioPlayer.src = s.file;

  audioPlayer.play().then(() => {
    isPlaying = true;
    updatePlayerUI();
    updatePlayPauseButton();
    showToast("Playing: " + s.title);
    saveBtn.textContent = isInLibrary(s.id) ? "Remove from Library" : "Save to Library";
  });
}

function togglePlayPause() {
  if (!audioPlayer.src) return playSong(0);

  if (isPlaying) audioPlayer.pause();
  else audioPlayer.play();

  isPlaying = !isPlaying;
  updatePlayPauseButton();
}

function playNext() {
  playSong((currentSongIndex + 1) % musicLibrary.length);
}

function playPrevious() {
  playSong((currentSongIndex - 1 + musicLibrary.length) % musicLibrary.length);
}

function updateProgress() {
  if (!audioPlayer.duration) return;
  const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
  progressFilled.style.width = percent + "%";
  currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
}

function updateDuration() {
  durationEl.textContent = formatTime(audioPlayer.duration);
}

function seek(e) {
  const rect = progressBar.getBoundingClientRect();
  const percent = (e.clientX - rect.left) / rect.width;
  audioPlayer.currentTime = percent * audioPlayer.duration;
}

function changeVolume(e) {
  const rect = volumeBar.getBoundingClientRect();
  currentVolume = Math.max(
    0,
    Math.min(1, (e.clientX - rect.left) / rect.width)
  );
  audioPlayer.volume = currentVolume;
  volumeFilled.style.width = currentVolume * 100 + "%";
}

function toggleMute() {
  if (audioPlayer.volume > 0) {
    audioPlayer.volume = 0;
    volumeFilled.style.width = "0%";
  } else {
    audioPlayer.volume = currentVolume;
    volumeFilled.style.width = currentVolume * 100 + "%";
  }
}

/* ---------------------------
   Library Add/Remove
   --------------------------- */
function addToLibrary(s) {
  if (isInLibrary(s.id)) return showToast("Already in library");
  library.push(s);
  saveLibraryToStorage();
  renderLibraryView();
  showToast("Added to library");
}

function removeFromLibrary(id) {
  library = library.filter((x) => x.id !== id);
  saveLibraryToStorage();
  renderLibraryView();
  showToast("Removed");
}

function isInLibrary(id) {
  return library.some((s) => s.id === id);
}

/* ---------------------------
   Event Listeners
   --------------------------- */
function setupEventListeners() {
  playPauseBtn.addEventListener("click", togglePlayPause);
  prevBtn.addEventListener("click", playPrevious);
  nextBtn.addEventListener("click", playNext);

  progressBar.addEventListener("click", seek);
  volumeBar.addEventListener("click", changeVolume);
  volumeBtn.addEventListener("click", toggleMute);

  audioPlayer.addEventListener("timeupdate", updateProgress);
  audioPlayer.addEventListener("loadedmetadata", updateDuration);
  audioPlayer.addEventListener("ended", playNext);

  playlistGrid.addEventListener("click", (e) => {
    const card = e.target.closest(".playlist-card");
    if (!card) return;
    playSong(parseInt(card.dataset.index));
  });

  searchResults.addEventListener("click", (e) => {
    const card = e.target.closest(".playlist-card");
    if (!card) return;
    playSong(parseInt(card.dataset.index));
  });

  libraryGrid.addEventListener("click", (e) => {
    const card = e.target.closest(".playlist-card");
    if (!card) return;
    const idx = parseInt(card.dataset.index);
    playSong(idx);
  });

  saveBtn.addEventListener("click", () => {
    const s = musicLibrary[currentSongIndex];
    if (isInLibrary(s.id)) removeFromLibrary(s.id);
    else addToLibrary(s);
    saveBtn.textContent = isInLibrary(s.id)
      ? "Remove from Library"
      : "Save to Library";
  });

  navItems.forEach((item) =>
    item.addEventListener("click", () => {
      navItems.forEach((n) => n.classList.remove("active"));
      item.classList.add("active");
      switchView(item.dataset.view);
    })
  );

  searchInputMain.addEventListener("input", () =>
    renderSearchResults(searchInputMain.value)
  );
}

/* ---------------------------
   Views
   --------------------------- */
function switchView(v) {
  homeView.style.display = "none";
  searchView.style.display = "none";
  libraryView.style.display = "none";
  headerSearchBox.style.display = "none";

  if (v === "home") {
    homeView.style.display = "block";
    pageTitle.textContent = "Good evening";
  } else if (v === "search") {
    searchView.style.display = "block";
    pageTitle.textContent = "Search";
    searchInputMain.value = "";
    searchResults.innerHTML = "";
    searchInputMain.focus();
  } else if (v === "library") {
    libraryView.style.display = "block";
    pageTitle.textContent = "Your Library";
    renderLibraryView();
  }
}

/* ---------------------------
   Init
   --------------------------- */
function init() {
  loadLibraryFromStorage();
  renderPlaylist();
  renderLibraryView();
  setupEventListeners();

  audioPlayer.volume = currentVolume;
  volumeFilled.style.width = currentVolume * 100 + "%";

  switchView("home");
  updatePlayPauseButton();
}

init();

/* ---------------------------
   (Optional) Debug Expose
   --------------------------- */
window.musicLibrary = musicLibrary;
window.playSong = playSong;
window._library = library;
</script>
